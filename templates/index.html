<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Flask App</title>
</head>
<body>
    <h1>Welcome!</h1>

    {% if name %}
        <p>Hello, {{ name }}! Nice to meet you.</p>
    {% else %}
        <p>Please enter your name:</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="name" placeholder="Your name" required>
        <button type="submit">Greet Me</button>
    </form>
</body>
</html>
